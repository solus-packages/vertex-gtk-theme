name       : vertex-gtk-theme
version    : 20150923
release    : 6
source     :
    - https://github.com/horst3180/Vertex-theme/archive/20150923.tar.gz : 8484edaf1e9324676a9ebe76c58bb46e0aacbe289a3ee40d01f717e8fde3eb51
license    : GPL-3.0
summary    : Vertex Theme
description: |
    Vertex is a theme for GTK 3, GTK 2, Gnome-Shell and Cinnamon. It supports GTK 3 and GTK 2 based desktop environments like Gnome, Cinnamon, Mate, XFCE, Budgie, Pantheon, etc. Themes for the Browsers Chrome/Chromium and Firefox are included, too.
setup      : |
     ./autogen.sh $CONFOPTS \
         --disable-cinnamon \
         --enable-gnome-shell \
         --disable-metacity \
         --disable-unity \
         --disable-xfwm \
         --with-gnome=3.18
build      : |
    %make
install    : |
    %make_install
